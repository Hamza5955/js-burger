<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Create Your Burger</title>
  </head>

  <body>
    <div class="cont-prin h-100 d-inline-block">
      <header>
        <div class="title position-relative">
          <h1 class="create-burger position-absolute">
            <strong>Create Your Burger</strong>
          </h1>
          <div class="box-img position-absolute">
            <img src="img/burger-top.png" alt="burger-top" />
          </div>
        </div>
      </header>
      <main>
        <div class="container pt-4 pb-4">
          <input
            type="text"
            name="burgerName"
            id="burgerName"
            placeholder="Name Your Burger"
          />
          <h3 class="ingr">Ingrediens</h3>
          <div class="row pt-4 pb-4">
            <div class="col-6 ingredients mt-1 mb-1">
              <div class="ingredient_img d-inline-block me-2">
                <img src="img/cheese.svg" class="" alt="cheese" />
              </div>
              <div class="ingredient_title d-inline-block me-4">
                <span>Cheese</span>
              </div>
              <div class="ingredient_checkbox d-inline-block">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="ingredient_select"
                  id="cheese"
                  value="5"
                />
                <label for="cheese">Add</label>
              </div>
            </div>

            <div class="col-6 ingredients mt-1 mb-1">
              <div class="ingredient_img d-inline-block me-2">
                <img src="img/tomato.svg" class="" alt="tomato" />
              </div>
              <div class="ingredient_title d-inline-block me-4">
                <span>tomato</span>
              </div>
              <div class="ingredient_checkbox d-inline-block">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="ingredient_select"
                  id="tomato"
                  value="5"
                />
                <label for="tomato">Add</label>
              </div>
            </div>

            <div class="col-6 ingredients mt-1 mb-1">
              <div class="ingredient_img d-inline-block me-2">
                <img src="img/fried-egg.svg" class="" alt="fried-egg" />
              </div>
              <div class="ingredient_title d-inline-block me-4">
                <span>Egg</span>
              </div>
              <div class="ingredient_checkbox d-inline-block">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="ingredient_select"
                  id="egg"
                  value="3"
                />
                <label for="egg">Add</label>
              </div>
            </div>

            <div class="col-6 ingredients mt-1 mb-1">
              <div class="ingredient_img d-inline-block me-2">
                <img src="img/lettuce.svg" class="" alt="lettuce" />
              </div>
              <div class="ingredient_title d-inline-block me-4">
                <span>lettuce</span>
              </div>
              <div class="ingredient_checkbox d-inline-block">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="ingredient_select"
                  id="lettuce"
                  value="2"
                />
                <label for="lettuce">Add</label>
              </div>
            </div>

            <div class="col-6 ingredients mt-1 mb-1">
              <div class="ingredient_img d-inline-block me-2">
                <img src="img/mustard.svg" class="" alt="mustard" />
              </div>
              <div class="ingredient_title d-inline-block me-4">
                <span>mustard</span>
              </div>
              <div class="ingredient_checkbox d-inline-block">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="ingredient_select"
                  id="mustard"
                  value="5"
                />
                <label for="mustard">Add</label>
              </div>
            </div>

            <div class="col-6 ingredients mt-1 mb-1">
              <div class="ingredient_img d-inline-block me-2">
                <img src="img/ketchup.svg" class="" alt="Ketchup" />
              </div>
              <div class="ingredient_title d-inline-block me-4">
                <span>Ketchup</span>
              </div>
              <div class="ingredient_checkbox d-inline-block">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="ingredient"
                  id="Ketchup"
                  value="3"
                />
                <label for="Ketchup">Add</label>
              </div>
            </div>
          </div>
          <div class="discount_code">
            <h3 class="inline">Discount Coupon</h3>
            <input type="text" name="coupon" id="coupon" placeholder="abc" />
            <div class="calculate">
              <button id="btn" name="calculate" type="submit">
                <strong>calculate</strong>
              </button>
            </div>
          </div>
        </div>
        <section class="price">
          <h2>Your price</h2>
          <h2 id="prezzo">$ 50</h2>
        </section>
      </main>
      <script src="js/main.js"></script>
    </div>
  </body>
</html>
